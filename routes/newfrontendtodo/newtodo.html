<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #todolist {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        height: 200px;
      }
      #add,
      #delete {
        padding: 10px;
        background-color: black;
        color: #03ff03;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        height: 20px;
      }
      #input {
        width: 500px;
        border-radius: 10px;
        height: 35px;
      }
    </style>
    <form action="/task" method="POST">
      <div id="todolist">
        <input type="text" id="input" name="title" required />
        <div id="add">Add</div>
        <div id="delete">Delete</div>
      </div>
    </form>
    <script src="./app.js" charset="utf-8"></script>
    <script>

    </script>
  </body>
</html>
